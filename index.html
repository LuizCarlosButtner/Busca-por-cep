<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="fetch-api/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <title>Busca por CEP</title>

</head>

<body>
    <div class="container">

        <h1>Consulta de CEP</h1>
        <form>
            <div class="form-group">
                <label for="cep">CEP</label>
                <input class="form-control" type="text" id="cep" maxlength="9">
                <small>00000-000</small>
            </div>
            <div class="form-group">
                <label for="logradouro">Logradouro</label>
                <input class="form-control" type="text" id="logradouro">
                <small>rua.</small>
            </div>
            <div class="form-group">
                <label for="bairro">Bairro</label>
                <input class="form-control" type="text" id="bairro">
                <small>bairro.</small>
            </div>
            <div class="form-group">
                <label for="localidade">Localidade</label>
                <input class="form-control" type="text" id="localidade">
                <small>cidade</small>
            </div>
            <div class="form-group">
                <label for="uf">UF</label>
                <input class="form-control" type="text" id="uf">
                <small>estado</small>
            </div>
        </form>
    </div>
    <script src="fetch-api/src/js/main.js"></script>
</body>

</html>
